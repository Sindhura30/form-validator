<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="container">
        <form class="form" id="form">
            <h2>Register with us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username"/>
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" value="" id="email" placeholder="Enter Email"/>
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" value="" id="password"  placeholder="Enter Password"/>
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="confirm_password">Password</label>
                <input type="password" name="confirm_password" value="" id="confirm_password" placeholder="Confirm Password"/>
                <small>Error</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
